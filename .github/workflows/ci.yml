name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: clippy
        target: wasm32-unknown-unknown
        rustflags: -D warnings -D missing-docs

    - name: Run clippy
      run: cargo clippy --all-targets --all-features

    - name: Run clippy for wasm32
      run: cargo clippy --all-targets --all-features --target=wasm32-unknown-unknown


  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        rustflags: -D missing-docs

    - name: Run rustdoc check
      env:
        RUSTDOCFLAGS: -D warnings
      run: cargo doc


  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt

    - name: Run fmt
      run: cargo fmt -- --check


  test-wasm:
    runs-on: ubuntu-latest
    env:
      WASM_BINDGEN_TEST_TIMEOUT: 60
    steps:
    - uses: actions/checkout@v4

    - name: Setup toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        target: wasm32-unknown-unknown

    - name: Install wasm-pack
      uses: taiki-e/install-action@v2
      with:
        tool: wasm-pack@0.13.1

    - name: Install chromedriver # we don't specify chrome version to match whatever's installed
      uses: nanasess/setup-chromedriver@v2

    - name: Build (wasm32-unknown-unknown)
      run: cargo build --target=wasm32-unknown-unknown --all-features

    - name: Run tests
      run: wasm-pack test --headless --chrome --all-features


  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Install cargo-hack
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-hack

    - name: Build (native)
      run: cargo hack build --feature-powerset --no-dev-deps --exclude-features indexeddb

    - name: Run tests
      run: cargo hack test --each-feature --exclude-features indexeddb


  unused-deps:
    runs-on: ubuntu-latest
    name: unused dependencies
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Setup toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly

    - name: Install cargo-udeps
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-udeps

    - name: Check for unused dependencies
      run: cargo udeps --all-targets --all-features


  minimal-versions:
    runs-on: ubuntu-latest
    name: minimal versions of dependencies
    steps:
    - uses: actions/checkout@v4

    - name: Setup toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Install cargo-minimal-versions
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-hack,cargo-minimal-versions

    - name: Check minimal versions
      run: cargo minimal-versions check --direct


  msrv:
    runs-on: ubuntu-latest
    name: minimum supported rust version
    steps:
    - uses: actions/checkout@v4

    - name: Setup toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Install cargo-minimal-versions
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-msrv

    - name: Check MSRV
      run: cargo msrv verify --all-features


  required:
    runs-on: ubuntu-latest
    name: Required checks
    if: ${{ !cancelled() }}
    needs:
    - clippy
    - docs
    - fmt
    - test-wasm
    - test
    - unused-deps
    - minimal-versions
    - msrv

    steps:
    - name: On failure
      if: always() && contains(needs.*.result, 'failure')
      run: exit 1
